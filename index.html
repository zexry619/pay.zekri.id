<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Rekening Bank | Zekriansyah Ramadhan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="robots" content="noindex, nofollow">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at top, #1e293b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
            padding-bottom: 40px;
        }

        .container {
            padding-bottom: 40px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .profile-img {
            border: 4px solid rgba(59, 130, 246, 0.3);
            transition: all 0.4s ease;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
        }

        .copy-button {
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .card:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: rgba(59, 130, 246, 0.4);
            color: #ffffff;
        }

        .social-icon {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5);
        }

        .qris-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.35);
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }

        .button[disabled] {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #qrResult {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #qrImage {
            border-radius: 16px;
            padding: 16px;
            margin: 16px;
            background: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            max-width: 250px;
        }

        #qrImage:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .input-error {
            border-color: #f44336 !important;
            box-shadow: 0 0 0 0.2rem rgba(244, 67, 54, 0.25) !important;
        }

        .error-message {
            color: #f44336;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 6px;
        }

        .loading-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .toggle-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4);
        }

        .account-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .account-container.show {
            max-height: 1000px;
        }

        .account-item {
            animation: slideDown 0.4s ease forwards;
            opacity: 0;
            transform: translateY(-10px);
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .account-item:hover {
            border-left: 4px solid #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 3px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            z-index: 50;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUpFade 0.3s ease forwards;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes slideUpFade {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .attention-pulse {
            animation: attention-pulse 2s infinite;
        }

        @keyframes attention-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(66, 153, 225, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(66, 153, 225, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(66, 153, 225, 0);
            }
        }

        .title-gradient {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .account-icon {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .account-item:hover .account-icon {
            transform: scale(1.1);
        }

        input {
            background: rgba(15, 23, 42, 0.7) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            transition: all 0.3s ease !important;
        }

        input:focus {
            background: rgba(30, 41, 59, 0.8) !important;
            border-color: rgba(59, 130, 246, 0.5) !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25) !important;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation-name: float-particle;
            animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53);
            animation-iteration-count: infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body class="text-gray-100">
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <!-- Profile Section -->
        <div class="profile-card text-center mb-12">
            <img src="https://zekri.id/img/zekri.webp" alt="Foto Profil Zekriansyah Ramadhan"
                class="profile-img w-40 h-40 rounded-full mx-auto object-cover shadow-lg">
            <h1 class="text-4xl font-bold mt-4 title-gradient">
                Zekriansyah Ramadhan
            </h1>
            <p class="text-gray-300 text-lg mt-2">Payment Methods</p>
            <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- QRIS Section -->
        <div class="card qris-section rounded-2xl p-6 mb-8">
            <h2 class="text-xl font-semibold text-center mb-4 section-header">
                <i class="fas fa-qrcode mr-2"></i>QRIS Payment
            </h2>
            <form id="qrisForm" class="space-y-4">
                <div class="space-y-2">
                    <label for="qty" class="text-sm font-medium flex items-center">
                        <i class="fas fa-money-bill-wave mr-2 text-blue-400"></i>

                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">Rp</span>
                        <input type="text" id="qty" name="qty" required
                            class="w-full px-10 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    <div id="qty-error" class="error-message hidden">
                        <i class="fas fa-exclamation-circle"></i>
                        Please enter a valid amount.
                    </div>
                </div>
                <button type="submit" class="button">
                    <i class="fas fa-qrcode mr-2"></i>

                    <span id="loadingIcon" class="loading-icon"></span>
                </button>
            </form>
            <div id="qrResult" class="mt-6">
                <h3 class="text-lg font-medium mb-3 text-center">
                    <i class="fas fa-mobile-alt mr-2 text-blue-400"></i>
                    Scan QR Code:
                </h3>
                <img id="qrImage" src="" alt="QR Code" class="mx-auto rounded-lg shadow-lg">
            </div>
        </div>

        <!-- Bank Accounts Section -->
        <div class="card rounded-2xl p-6 mb-8">
            <h2 class="text-xl font-semibold text-center mb-4 section-header">
                <i class="fas fa-university mr-2"></i>Bank & E-Wallet Accounts
            </h2>
            
            <!-- Toggle button for showing account numbers -->
            <button id="toggleAccountsBtn" class="toggle-btn attention-pulse">
                <i class="fas fa-eye mr-2"></i>
                <span>Lihat Nomor Rekening Dan E-Wallet</span>
            </button>
            
            <!-- Account container (initially hidden) -->
            <div id="accountContainer" class="account-container mt-6">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Social Media Section -->
        <div class="card rounded-2xl p-6">
            <h3 class="text-xl font-semibold text-center mb-4 section-header">Connect With Me</h3>
            <div class="flex justify-center space-x-6">
                <a href="https://www.facebook.com/zexry4rt" target="_blank" class="social-icon hover:text-blue-500">
                    <i class="fab fa-facebook-f text-xl"></i>
                </a>
                <a href="https://www.twitter.com/zekrisme" target="_blank" class="social-icon hover:text-blue-400">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
                <a href="https://www.instagram.com/zekrisme" target="_blank" class="social-icon hover:text-pink-500">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/zekriansyah-ramadhan-901038129" target="_blank" class="social-icon hover:text-blue-600">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-400 mt-8 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
            <div class="flex items-center justify-center gap-2">
                <i class="fas fa-envelope text-blue-400"></i>
                E-mail: <span id="email"></span>
            </div>
        </div>

        <script>
            // Encode email to Base64
            const base64Email = "bWVAemVrcmkuaWQ=";

            // Decode Base64 and render as mailto link
            const decodedEmail = atob(base64Email);
            const emailLink =
                `<a href="mailto:${decodedEmail}" class="hover:text-blue-400 transition duration-200">${decodedEmail}</a>`;
            document.getElementById("email").innerHTML = emailLink;
            
            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 20;
                const colors = ['#3b82f6', '#8b5cf6', '#60a5fa', '#a78bfa'];
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random properties
                    const size = Math.random() * 10 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100; // %
                    const duration = Math.random() * 30 + 15; // seconds
                    const delay = Math.random() * 15; // seconds
                    
                    // Apply styles
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = color;
                    particle.style.left = `${left}%`;
                    particle.style.bottom = `-${size}px`; // Start from bottom
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Initialize particles
            createParticles();
        </script>

        <script>
            // Bank accounts data
            const encodedAccounts = [{
                    name: 'Bank BCA',
                    number: 'NDU2MDkzOTAwNg==',
                    icon: 'fa-building-columns'
                },
                {
                    name: 'Bank BRI',
                    number: 'NTgwNDAxMDEwOTgwNTM0',
                    icon: 'fa-building-columns'
                },
                {
                    name: 'SeaBank',
                    number: 'OTAxNDQxNTc0MzY5',
                    icon: 'fa-building-columns'
                },
                {
                    name: 'SuperBank',
                    number: 'MDAwMDE3ODgxMjM2',
                    icon: 'fa-building-columns'
                },
                {
                    name: 'Jago',
                    number: 'MTA0NDAwNDM5NTEx',
                    icon: 'fa-building-columns'
                },
                {
                    name: 'E-Wallet (ShopeePay, Gopay, OVO)',
                    number: 'MDgyMjgxNDcwMTc5',
                    icon: 'fa-wallet'
                },
            ];

            // Toggle functionality
            let accountsVisible = false;
            const toggleBtn = document.getElementById('toggleAccountsBtn');
            const accountContainer = document.getElementById('accountContainer');
            
            toggleBtn.addEventListener('click', function() {
                if (!accountsVisible) {
                    // First time showing accounts - populate them
                    if (accountContainer.children.length === 0) {
                        populateAccounts();
                    }
                    
                    // Show accounts
                    accountContainer.classList.add('show');
                    toggleBtn.innerHTML = '<i class="fas fa-eye-slash mr-2"></i><span>Sembunyikan Nomor Rekening</span>';
                    toggleBtn.classList.remove('attention-pulse');
                    accountsVisible = true;
                } else {
                    // Hide accounts
                    accountContainer.classList.remove('show');
                    toggleBtn.innerHTML = '<i class="fas fa-eye mr-2"></i><span>Lihat Nomor Rekening Dan E-Wallet</span>';
                    toggleBtn.classList.add('attention-pulse');
                    accountsVisible = false;
                    
                    // Clear accounts after animation
                    setTimeout(() => {
                        accountContainer.innerHTML = '';
                    }, 500);
                }
            });

            // Populate accounts function
            function populateAccounts() {
                encodedAccounts.forEach((account, index) => {
                    const decodedNumber = atob(account.number);
                    const div = document.createElement('div');
                    div.className = 'account-item card rounded-xl p-5 mb-4';
                    div.style.animationDelay = `${index * 0.1}s`;
                    
                    div.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="account-icon w-10 h-10 rounded-full flex items-center justify-center">
                                    <i class="fas ${account.icon} text-white"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg">${account.name}</h3>
                                    <p class="text-gray-400">${decodedNumber}</p>
                                </div>
                            </div>
                            <button class="copy-button" onclick="copyToClipboard('${decodedNumber}', this)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    `;
                    accountContainer.appendChild(div);
                });
            }

            // QRIS handling functions
            const qris =
                "00020101021126610014COM.GO-JEK.WWW01189360091432556391060210G2556391060303UMI51440014ID.CO.QRIS.WWW0215ID10243496804790303UMI5204481453033605802ID5921Zekri Ramadhan, MLATI6006SLEMAN61055528662070703A0163040118";

            function convertCRC16(str) {
                let crc = 0xFFFF;
                for (let c = 0; c < str.length; c++) {
                    crc ^= str.charCodeAt(c) << 8;
                    for (let i = 0; i < 8; i++) {
                        crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
                    }
                }
                return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
            }

            function generateQRCode(qrisBase, amount) {
                let base = qrisBase.slice(0, -4);
                let step1 = base.replace("010211", "010212");
                let [part1, part2] = step1.split("5802ID");
                let uang = "54" + amount.length.toString().padStart(2, '0') + amount + "5802ID";
                let finalQR = part1 + uang + part2;
                finalQR += convertCRC16(finalQR);
                return `https://gen.zekri.my.id/generate-qris?amount=${amount}&qris=${encodeURIComponent(finalQR)}`;
            }

            // Form handling
            document.getElementById('qrisForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const qtyInput = document.getElementById('qty');
                const qty = qtyInput.value.trim();
                const qtyError = document.getElementById('qty-error');
                const generateButton = document.querySelector('#qrisForm button[type="submit"]');
                const loadingIcon = document.getElementById('loadingIcon');
                const qrResult = document.getElementById('qrResult');

                if (!/^\d+$/.test(qty) || parseInt(qty) <= 0) {
                    qtyInput.classList.add('input-error');
                    qtyError.classList.remove('hidden');
                    return;
                } else {
                    qtyInput.classList.remove('input-error');
                    qtyError.classList.add('hidden');
                }

                generateButton.disabled = true;
                loadingIcon.style.display = 'inline-block';

                // Simulasikan loading dengan setTimeout
                setTimeout(() => {
                    const qrUrl = generateQRCode(qris, qty);
                    document.getElementById('qrImage').src = qrUrl;
                    qrResult.style.display = 'flex';
                    generateButton.disabled = false;
                    loadingIcon.style.display = 'none';
                }, 1500);
            });

            // Clipboard function
            function copyToClipboard(text, button) {
                navigator.clipboard.writeText(text).then(() => {
                    // Change button text to "Copied"
                    button.innerHTML = '<i class="fas fa-check"></i>';

                    // Revert button text after 2 seconds
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i>';
                    }, 2000);

                    // Create notification
                    const notification = document.createElement('div');
                    notification.className = 'notification flex items-center space-x-2';
                    notification.innerHTML = `
                        <i class="fas fa-check-circle mr-2"></i>
                        <span>Nomor rekening berhasil disalin!</span>
                    `;
                    document.body.appendChild(notification);

                    // Remove notification after 2 seconds
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateY(20px)';
                        setTimeout(() => notification.remove(), 300);
                    }, 2000);
                }).catch(err => {
                    alert('Failed to copy: ' + text);
                });
            }
        </script>
    </div>
</body>
